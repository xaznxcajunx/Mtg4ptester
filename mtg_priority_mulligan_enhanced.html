<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Priority Mulligan Enhanced</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MTG Priority Mulligan Enhanced</h1>
        <nav>
            <ul>
                <li><a href="#deck-management">Deck Management</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a href="#help">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="deck-management">
            <h2>Deck Management</h2>
            <div class="deck-saving-ui">
                <input type="file" id="deck-import" accept="application/json">
                <button id="deck-export">Export Deck</button>
                <button id="deck-save">Save Deck</button>
            </div>
            <div class="card-filtering">
                <input type="text" placeholder="Search Cards..." id="card-search">
                <div class="filter-options">
                    <label for="card-type">Type:</label>
                    <select id="card-type">
                        <option value="all">All</option>
                        <option value="creature">Creature</option>
                        <option value="spell">Spell</option>
                    </select>
                </div>
            </div>
            <div id="deck-validation">
                <button id="validate-deck">Validate Deck</button>
                <p id="validation-output"></p>
            </div>
            <div id="preset-decks">
                <h3>Preset Decks</h3>
                <button id="load-preset">Load Preset</button>
            </div>
        </section>
        <section id="settings">
            <h2>Settings</h2>
            <div class="settings-panel">
                <label for="theme">Theme:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
                <button id="save-settings">Save Settings</button>
            </div>
        </section>
        <section id="help">
            <h2>Help</h2>
            <p>For assistance, please refer to the documentation.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 MTG Priority Mulligan Team</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
